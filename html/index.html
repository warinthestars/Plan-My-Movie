    <body>
	<div>
		<div id="wrapper">
			<h1>PLAN MY MOVIE</h1>
			<br>
			<br>
			<div class="comeonjeffgetem">
				<div class="demo">
					<div class="control-group">
						<label for="select-movie">Select a Movie:</label>
						<select id="select-movie" class="movies" placeholder="Find a movie..."></select>
					</div>
					<br>
					<div id="localtime">
					Current Time:
					</div>
					<br>
					<div id="displayrt">
					Movie Run-Time:
					</div>
					<br>
					<div id="calctime">
					Calculated Movie End Time:
					</div>
					
					<script>
					(function dostuff() {
						var idforgetdetails;
						
						
						// <select id="select-movie"></select>
						$('#select-movie').selectize({
							valueField: 'id',
							labelField: 'title',
							searchField: 'title',
							options: [],
							create: false,
							render: {
								option: function(item, escape) {
								
								var tmdbthumb;
								
								if (item.poster_path === null){
								tmdbthumb = "assets/images/noart.png";
								}else{
								tmdbthumb = "https://image.tmdb.org/t/p/w92" + item.poster_path;
								}
								
									return '<div>' +
										'<img src="' + escape(tmdbthumb) + '" alt="">' +
										'<span class="title">' +
											'<span class="name">' + escape(item.title + " " + "(" + item.release_date + ")") + '</span>' +
										'</span>' +
										'<span class="description">' + escape(item.overview || 'No synopsis available at this time.') + '</span>'
									'</div>';
								}
							},
							load: function(query, callback) {
								if (!query.length) return callback();
								$.ajax({
									url: 'https://api.themoviedb.org/3/search/movie?api_key=3634a680b1c4dff46bdba60a88625d55&language=en-US&include_adult=false',
									type: 'GET',
									dataType: 'jsonp',
									data: {
										query: query,
										page_limit: 10,
									},
									error: function() {
										callback();
									},
									success: function(res) {
										console.log(res.results);
										callback(res.results);
									}
								});
							}
						});				
					})();
					</script>
				</div>
			</div>
		</div>
		</div>
	</body>
