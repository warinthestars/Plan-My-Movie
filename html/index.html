			<h1>PLAN MY MOVIE</h1>
			<br>
			<br>

					<div class="control-group">
						<label for="select-movie">Select a Movie:</label>

					<form>Select a way to plan:

					</div>

					<br><br>
					</div>

					Movie Run-Time:
					<br><br>
					</div>
					<div id="calctime">

					<br><br>
					</div>
					<input type="button" id="buttonregcalc" onclick="calctimereg()" value="Calculate Movie End Time" />
					<div id="custcalctime">
